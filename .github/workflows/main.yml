name: Update RSS Feeds Multi-Source

on:
  schedule:
    # Jalan otomatis setiap 30 menit (biar info bola lo paling update!)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Tombol buat jalanin manual kalau lagi gak sabar

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Memberi izin robot GitHub untuk menulis file ke repo lo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen

      - name: Run RSS Generator
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.xml
          # Cek dulu ada perubahan nggak, biar gak error kalau gak ada berita baru
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS Feeds: $(date)" && git push)
